<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Signature Generator</title>
</head>
<body>
    <div class="container">
        <h1>Email Signature Generator</h1>
        <form id="signature-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="ext">Extension</label>
                <input type="text" id="ext" name="ext">
            </div>

            <button type="submit">Generate Signature</button>
        </form>

        <h2>Your Email Signature</h2>
        <div id="signature-output"></div>

        <!-- Copy Signature Button -->
        <button id="copy-signature-button" style="display: none;">Copy Signature</button>

        <h2>HTML Code</h2>
        <textarea id="signature-html" rows="15" readonly></textarea>

        <!-- Copy HTML Code Button -->
        <button id="copy-html-button" style="display: none;">Copy HTML Code</button>
    </div>

    <!-- Include the JavaScript file -->
    <script src="script.js"></script>

    <!-- Inline CSS to ensure styles are applied -->
    <style>
        /* General Styles */
        body {
            background-color: #f2f2f7;
            font-family: Arial, sans-serif;
            color: #1d1d1f;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: #007aff;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 8px;
            font-size: 16px;
            color: #6e6e73;
        }

        input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            background-color: #f2f2f7;
            color: #1d1d1f;
            transition: border-color 0.2s, background-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #007aff;
            background-color: #ffffff;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            background-color: #007aff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #005ecb;
        }

        /* Copy Buttons */
        button#copy-signature-button,
        button#copy-html-button {
            margin-top: 10px;
            background-color: #34c759;
        }

        button#copy-signature-button:hover,
        button#copy-html-button:hover {
            background-color: #30b158;
        }

        #signature-output {
            margin-top: 30px;
            padding: 20px;
            background-color: #f2f2f7;
            border-radius: 10px;
            border: 1px solid #d2d2d7;
            overflow-x: auto;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 14px;
            font-family: monospace;
            color: #1d1d1f;
            background-color: #f2f2f7;
            border: 1px solid #d2d2d7;
            border-radius: 10px;
            resize: vertical;
            margin-top: 20px;
        }
    </style>
</body>
</html>
